methods: Takes provided data as the baseline and applies intervention impact directly from uptake and IE for each age group.
method_long: This static RSV model allocates the total yearly hospitalisation burden across weeks by age group, scenarios are modelled by applying reductions in these hospitalisations based on the decreased risk among vaccinated individuals in the relevant age groups.
